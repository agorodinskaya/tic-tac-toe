<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
   <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <h2>Welcome to the Tic Tac Toe game!</h2>
    <p id = "startGame">Please choose your figure.</p>
    </header>
    <div class="figure">
        <button type="button" id="x" class="btn">X</button>
        <button type="button" id="o" class="btn">O</button>
      </div>
    <!-- <img id = "cat" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif"> -->
    <div id = "playerOne">
      <img class = 'pl1' src="images/hamster.jpeg" alt="Profile picture Player 1">Player 1
      <div class = "winOne"></div>
    </div>
    <div id = "playerTwo">
      <img class = 'pl2' src="images/totoro1.gif" alt="Profile Picture Player 2">Player 2
      <div class = "winTwo"></div>
    </div>

    <table id= "game">
      <tr>
        <td id = "0" index="0" class = "cell"></td>
        <td id = "1" class = "cell"></td>
        <td id = "2" class = "cell"></td>
      </tr>
      <tr>
        <td id = "3"class = "cell" ></td>
        <td id = "4" class = "cell"></td>
        <td id = "5" class = "cell"></td>
      </tr>
      <tr>
        <td id = "6" class = "cell"></td>
        <td id = "7" class = "cell"></td>
        <td id = "8" class = "cell"></td>
      </tr>
    </table>

    <script src="js/jquery.min.js"></script>
    <script src="js/testcall.js"></script>
  </body>
  </html>
